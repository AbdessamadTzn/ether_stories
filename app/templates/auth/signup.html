{% extends "base.html" %} {% block title %}Inscription - Ether Stories{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-lg">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <span style="font-size: 3rem;">✨</span>
          <h3 class="card-title mt-2">Rejoignez l'aventure !</h3>
          <p class="text-muted">Créez votre compte pour commencer</p>
        </div>
        
        <form id="signupForm">
          <div class="mb-4">
            <label class="form-label"><i class="bi bi-person"></i> Nom complet</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="Votre nom"
            />
          </div>
          <div class="mb-4">
            <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
            <input type="email" class="form-control" id="email" placeholder="votre@email.com" required />
          </div>
          <div class="mb-4">
            <label class="form-label"><i class="bi bi-lock"></i> Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-magical-secondary btn-lg">
              <i class="bi bi-rocket-takeoff"></i> Créer mon compte
            </button>
          </div>
        </form>
        
        <div id="alert" class="alert alert-danger mt-3 d-none"></div>
        
        <p class="text-center mt-4 mb-0">
          <span class="text-muted">Déjà un compte ?</span>
          <a href="/login" class="text-magical-gold fw-bold">Se connecter</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  document
    .getElementById('signupForm')
    .addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const fullname = document.getElementById('fullname').value;
      const alertBox = document.getElementById('alert');

      try {
        const response = await fetch('/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: email,
            password: password,
            full_name: fullname,
          }),
        });

        if (response.ok) {
          window.location.href = '/login?registered=true';
        } else {
          const data = await response.json();
          alertBox.textContent = data.detail || 'Échec de l\'inscription';
          alertBox.classList.remove('d-none');
        }
      } catch (error) {
        alertBox.textContent = 'Erreur de connexion';
        alertBox.classList.remove('d-none');
      }
    });
</script>
{% endblock %}
