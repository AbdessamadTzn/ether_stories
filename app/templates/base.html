<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Ether Stories{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">ðŸ¤– Ether Stories</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/create">CrÃ©er</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto" id="navbarUser">
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary text-white ms-2" href="/signup"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Check if user is logged in and update navbar
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      const token = getCookie('access_token');
      if (token) {
        // User is logged in - show logout button
        const navbarUser = document.getElementById('navbarUser');
        navbarUser.innerHTML = `
          <li class="nav-item">
            <span class="nav-link text-white">ðŸ‘¤ ConnectÃ©</span>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light ms-2" href="#" onclick="logout()">Logout</a>
          </li>
        `;
      }

      function logout() {
        document.cookie = 'access_token=; path=/; max-age=0';
        localStorage.removeItem('access_token');
        window.location.href = '/';
      }
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
